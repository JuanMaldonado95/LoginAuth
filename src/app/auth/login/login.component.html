<div class="login mt-4 p-4">
    <h1>Login</h1>
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
        <div class="mb-3">
            <label for="inputEmail" class="form-label">Email</label>
            <input type="email" formControlName="email" class="form-control" id="inputEmail"
                [ngClass]="{ 'is-invalid': loginForm.get('email')?.errors }">
            <div *ngIf="loginForm.get('email')?.hasError('required')" class="invalid-feedback">
                El email es obligatorio
            </div>
            <div *ngIf="loginForm.get('email')?.hasError('email')" class="invalid-feedback">
                El email debe de ser v√°lido
            </div>
        </div>

        <div class="mb-3">
            <label for="inputPassword" class="form-label">Password</label>
            <input type="password" formControlName="password" class="form-control" id="inputPassword"
                [ngClass]="{ 'is-invalid': loginForm.get('password')?.errors }">
            <div *ngIf="loginForm.get('password')?.hasError('required')" class="invalid-feedback">
                Password is required
            </div>
            <div *ngIf="loginForm.get('password')?.hasError('minlength')" class="invalid-feedback">
                Password must be at least 6 characters
            </div>
        </div>

        <button type="submit" class="btn btn-primary">LOGIN</button>
    </form>
</div>
